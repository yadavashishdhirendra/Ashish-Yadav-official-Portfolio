<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Coding Text Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .falling-text {
      position: absolute;
      top: -100px;
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: fall linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) translateZ(0);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) translateZ(0);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <script>
    const keywords = ["HTML", "CSS", "JavaScript", "React", "Node.js", "Git", "Python", "Vue.js", "AI ðŸ¤–", "Coding ðŸš€", "React Native"];

    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling-text");
      text.innerText = keywords[Math.floor(Math.random() * keywords.length)];

      // random horizontal position
      text.style.left = Math.random() * window.innerWidth + "px";

      // random animation duration & delay
      const duration = Math.random() * 5 + 5; 
      const delay = Math.random() * 3;
      text.style.animationDuration = duration + "s";
      text.style.animationDelay = delay + "s";

      document.body.appendChild(text);

      // remove element after animation ends
      setTimeout(() => {
        text.remove();
      }, (duration + delay) * 1000);
    }

    // create new falling text every 500ms
    setInterval(createFallingText, 500);
  </script>
</body>
</html>
